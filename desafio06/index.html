<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html podemos ter essas tags a seguir. Passe o mause em cima para conseguir compreender</p>
    <ul>
        <li><abbr title="Use a tag &lt p &gt">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt h1 &gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt img src='' alt='' &gt ">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr title='' &gt ">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt code &gt">Código fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt">Listas numeradas</abbr></li>
    </ul>
</body>
</html>
