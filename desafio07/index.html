<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira de Gatsby</title>
</head>
<body>
    <h1>Observe a bela bandeira de Gatsby aumentar e diminuir</h1>
    <picture>
        <source media="(min-width:1000px )" srcset="bandeira/imagem-g.png" type="image/png">
        <source media="(min-width:800px )" srcset="bandeira/imagem-Mm.png" type="image/png">
        <source media="(min-width:600px )" srcset="bandeira/imagem-M.png" type="image/png">
        <img src="bandeira/imagem-p.png" alt="imagem flex">
    </picture>
</body>
</html>
