<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir este site em vérios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:500px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 700px )" srcset="imagens/Foto-M.png" type="image/png">
        <img src="imagens/Foto-G.png" alt="imagem flexível">
    </picture>

    <h1>Reprodução de áudio</h1>
    <p>Aprendendo a reproduzir áudio em html5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador não reproduz <a href="midia/guanacast-33.mp3"> clique aqui para baixar</a></p>
    </audio>
</body>
</html>
