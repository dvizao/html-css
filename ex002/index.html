<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de 
        qualquer jeito, basta colocar dentro do par de tags
    </p>
    <p>se quiser quebrar <br> o texto use a tag &lt;br&gt;<!--LESS THAN/ GREATER THAN-->
    </p>
    <P>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;
    </P>
    <p>vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
